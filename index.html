<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>12-25</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #main {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #video1 {
            width: 100%;
            height: 100%;
        }

        .hidden {
            display: none;
        }
    </style>

</head>

<body>
    <div id="main">
        <video id="video1" controls muted>
            <source src="images/视频1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            var video = document.getElementById("video1");
            if (video) {
                video.play().catch(function (error) {
                    console.log("自动播放被阻止:", error);
                });
            }
        });
    </script>
</body>
</script>

</html>
